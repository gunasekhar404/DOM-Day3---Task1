<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM DAY 3 TASK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="calculator container">
        <h1 id="title">Calculator</h1>
        <p id="description">Simple calculator for basic arithmetic operations.</p>
        <input type="text" id="result" readonly>
        <div class="row">
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('7')">7</button></div>
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('8')">8</button></div>
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('9')">9</button></div>
            <div class="col"><button class="btn btn-danger btn-block" onclick="setOperation('+')" id="add">+</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('4')">4</button></div>
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('5')">5</button></div>
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('6')">6</button></div>
            <div class="col"><button class="btn btn-danger btn-block" onclick="setOperation('-')" id="subtract">-</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('1')" id="1">1</button></div>
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('2')" id="2">2</button></div>
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('3')" id="3">3</button></div>
            <div class="col"><button class="btn btn-danger btn-block" onclick="setOperation('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('0')">0</button></div>
            <div class="col"><button class="btn btn-info btn-block" onclick="calculate()" id="equal">=</button></div>
            <div class="col"><button class="btn btn-warning btn-block" onclick="clearDisplay()" id="clear">C</button></div>
            <div class="col"><button class="btn btn-danger btn-block" onclick="setOperation('/')">/</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-secondary btn-block" onclick="setOperation('%')">%</button></div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
